<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interactive Profile Card</title>
        <!-- Add this line to your <head> to include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Add this line to your <head> to include Tailwind CSS -->
        <!--script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script-->
        <style>
/* CSS styles for the profile card */

            main{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            article{
                max-width: 400px;
                min-width: 300px;
                text-align: center;
                width: 40%;
                padding: 10px;  
                border: 3px solid whitesmoke;
                border-radius: 20px;
                align-items: center;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }
            ul{
                list-style-type: none;
                padding: 0;
            }

            footer{
                margin: 20px;
            }

            #avatar {
                border-radius: 50%;
                margin-top: 20px;
                padding: 10px;
            }

            .Card:hover {
                box-shadow: 0 10px 16px rgba(0, 0, 0, 0.5);
                transition: transform 1s ease;
            }
            
        </style>
    </head>
    <body>
        <main class="ProfileCard">
            <article class="Card">
                <img id="avatar" src="https://media.licdn.com/dms/image/v2/C4E03AQGgiBNdeSYRVg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1524475684555?e=1762992000&v=beta&t=rYLVRWQ86ZW9mXLloDA6Q8MlyUdspsMq--xfZ8jS65w" 
                                    alt="Filipe Matos" width="200" height="200">
                <h2 id="Name">Filipe Matos</h2>
                <p id="Profession">Web Developer</p>
                <section class="Skills">
                    <ul>
                        <li>HTML & CSS</li>
                        <li>JavaScript</li>
                        <li>Bootstrap</li>
                    </ul>
                </section>
                <footer class="about">
                    <button id="contactBtn" class="btn btn-primary">Contact me</button>
                    <button id="projectsBtn" class="btn btn-primary">Show Projects</button>
                </footer>
                <div id="projectsContainer"></div>
                <script>
                    // JavaScript can be added here if needed for further interactivity 
                    document.getElementById("contactBtn").addEventListener("click", function() {
                    alert("Contact details coming soon!");
                    });

                    document.getElementById("projectsBtn").addEventListener("click", function() {
                        fetch('https://jsonplaceholder.typicode.com/users/1/todos')
                            .then(response => response.json())
                            .then(data => {
                                const projectsContainer = document.getElementById('projectsContainer');
                                projectsContainer.innerHTML = ''; // Clear old content
                                data.slice(0, 5).forEach(item => {
                                    const p = document.createElement('p');
                                    p.textContent = item.title;
                                    if (item.completed) {
                                        p.classList.add('completed');
                                    }
                                    projectsContainer.appendChild(p);
                                });
                            })
                            .catch(error => console.error('Error fetching projects:', error));
                    });

                </script>
            </article>
        </main>
    </body>
</html>
