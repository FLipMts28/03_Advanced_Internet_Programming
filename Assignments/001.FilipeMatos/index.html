<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" tabindex="0">
        <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture">
        <div class="name">Filipe Matos</div>
        <div class="role">Web Developer</div>
        <div class="bio">
            Passionate about building interactive web experiences. Loves JavaScript, CSS, and open source.
        </div>
        <div class="socials">
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
